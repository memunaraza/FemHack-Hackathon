<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Campus Portal Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Decorative Wave (SVG) - Moved to Background -->
        <div class="wave-container">
            <svg viewBox="0 0 500 500" preserveAspectRatio="none">
                <!-- Subtle background curves to match reference -->
                <path d="M0,500 L500,500 L500,200 C300,400 100,350 0,250 Z" fill="#E8F5E9" opacity="0.6"></path>
                <path d="M0,500 L500,500 L500,350 C300,550 100,450 0,400 Z" fill="#A5D6A7" opacity="0.5"></path>
                <path d="M0,500 L500,500 L500,420 C250,550 50,480 0,450 Z" fill="#66BB6A" opacity="0.6"></path>
            </svg>
        </div>

        <div class="left-section">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpIHmaTHfHQ3FVanXIf8PqCvdDVDfO8cy_Dg&s"
                    alt="Saylani Welfare" class="logo-img">
            </div>

            <div class="content">
                <h1>Campus Portal</h1>
                <p>Manage reports, complaints <br> & events in one place.</p>
            </div>
        </div>

        <div class="right-section">
            <div class="login-card">
                <h2>Login</h2>
                <form>
                    <div class="input-block">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter ypur email" required>
                    </div>

                    <div class="input-block">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter ypur password" required>
                    </div>

                    <div class="role-switch">
                        <input type="radio" id="student" name="role" checked>
                        <label for="student" class="switch-label">Student</label>

                        <input type="radio" id="admin" name="role">
                        <label for="admin" class="switch-label">Admin</label>

                        <div class="slider"></div>
                    </div>

                    <button type="button" class="login-btn"
                        onclick="if(document.getElementById('admin').checked){window.location.href='admin_dashboard.html'}else{window.location.href='student_dashboard.html'}">Log
                        In</button>

                    <div class="divider">or</div>

                    <button type="button" class="google-btn">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdrBBnN60Q-1fFtIbGppVJI_Z_3Jys_R3XHA&s"
                            alt="Google">
                        Sign in an account
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
