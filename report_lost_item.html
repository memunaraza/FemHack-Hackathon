<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item - Campus Portal</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Campus Portal</h3>
            </div>
            <ul class="nav-links">
                <li><a href="student_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="#"><i class="fas fa-box-open"></i> Lost & Found</a></li>
                <li><a href="submit_complaint.html"><i class="fas fa-exclamation-circle"></i> Complaints</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i> Volunteers</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <nav class="top-navbar">
                <div style="display: flex; align-items: center;">
                    <div class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=Student+User&background=4CAF50&color=fff" alt="User">
                        <span>Student Name</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </button>
            </nav>

            <header>
                <h2><i class="fas fa-box-open" style="color: #4CAF50; margin-right: 10px;"></i> Lost & Found Report</h2>
            </header>

            <div class="form-container">
                <div class="card form-card">
                    <h3>Report Lost Item</h3>
                    <form>
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" placeholder="e.g. Blue Backpack" class="form-control">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-half">
                                <label>Category</label>
                                <select class="form-control">
                                    <option>Select Category</option>
                                    <option>Electronics</option>
                                    <option>Clothing</option>
                                    <option>Accessories</option>
                                    <option>Books/Stationery</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group col-half">
                                <label>Brand / Detail</label>
                                <select class="form-control">
                                    <option>Select Brand</option>
                                    <option>Apple</option>
                                    <option>Samsung</option>
                                    <option>Dell</option>
                                    <option>Nike</option>
                                    <option>Generic</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea rows="4" placeholder="Describe the item (color, size, unique marks)..."
                                class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Location Lost</label>
                            <select class="form-control">
                                <option>Select Location</option>
                                <option>Library</option>
                                <option>Cafeteria</option>
                                <option>Computer Lab</option>
                                <option>Auditorium</option>
                                <option>Main Hallway</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Urgency</label>
                            <div class="urgency-selector">
                                <label class="urgency-option">
                                    <input type="radio" name="urgency" value="low" class="hidden-radio">
                                    <span class="dot low"></span> Low
                                </label>
                                <label class="urgency-option">
                                    <input type="radio" name="urgency" value="medium" checked class="hidden-radio">
                                    <span class="dot medium"></span> Medium
                                </label>
                                <label class="urgency-option">
                                    <input type="radio" name="urgency" value="high" class="hidden-radio">
                                    <span class="dot high"></span> High
                                </label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-blue-block">Submit Complaint</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }
    </script>
</body>

</html>
